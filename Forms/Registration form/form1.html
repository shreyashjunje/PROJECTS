<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Registration form</title>
</head>
<body>

    <div>
        <h1>Registration</h1>
        <form action="">
            <div>
                <label for="fname">Full name</label>
                <input type="text" id="fname" placeholder="Enter your name">

                <label for="uname">Username</label>
                <input type="text" id="uname" placeholder="Enter your username">

            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="pnumber">Phone Number</label>
                <input type="number" id="pnumber" placeholder="Enter your number">

            </div>

            <div>
                <label for="Password">Password</label>
                <input type="Password" id="Password" placeholder="Enter your Password">

                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" placeholder="Confirm your password">

            </div>

            <div>
                <h2>Gender</h2>

                <div>
                    <input type="radio" id="Male" name="gender" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" name="gender" value="Female">
                    <label for="Female">Female</label>
                    <input type="radio" id="not_to_say" name="gender" value="npt_to_stay">
                    <label for="Not_to_Say">Prefer Not to say</label>

                </div>
            </div>


            <button>Register</button>
            
        </form>
    </div>
    
</body>
</html>
